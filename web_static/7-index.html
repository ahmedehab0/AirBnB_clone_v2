<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/5-common.css" /> 
    <link rel="stylesheet" type="text/css" href="./styles/5-header.css" /> 
    <link rel="stylesheet" type="text/css" href="./styles/5-fotter.css" /> 
    <link rel="stylesheet" type="text/css" href="./styles/6-filters.css" /> 
    <link rel="stylesheet" type="text/css" href="./styles/7-places.css" />
    <link rel="icon" type="image/png" href="./images/icon.png">
    <title>AirBnB_clone</title>
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>california, Arizona...</h4>
                <ul class="popover">
                    <li><h2>Arizona:</h2></li>
                    <ul>
                        <li>page</li>
                        <li>page 2</li>
                    </ul>
                    <li><h2>california</h2></li>
                    <ul>
                        <li>San frnsisco</li>
                        <li>Los atlos</li>
                    </ul>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>internet, kitchen...</h4>
                <ul class="popover">
                    <li>Tv</li>
                    <li>Kitchen</li>
                    <li>Internet</li>
                    <li>Iron</li>
                </ul>
            </div>
        </section>
        <section class="places">
            <h1>places</h1>
            <article>
                <h2>My Home</h2>
            </article>
            
            <article>
                <h2>Tiny House</h2>
            </article>
            <article>
                <h2>A Suite</h2>
            </article>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
